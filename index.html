<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CalculandoMedia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <form id="form">
      <div class="col-md-4 mb-3">
        <label for="nome" class="form-label">Nome do Aluno</label>
        <input
          id="nome"
          name="nome"
          type="text"
          class="form-control "
          placeholder="Digite o nome do aluno"
        />
      </div >
      <div class="col-md-4  mb-3">
        <label for="nota1" class="form-label">Primeira nota</label>
        <input
          id="nota1"
          name="nota1"
          type="number"
          class="form-control"
          placeholder="Digite a primeira nota do aluno"class="form-label"
        />
      </div>
      <div class="col-md-4  mb-3">
        <label for="nota2"  class="form-label">Segunda Nota</label>
        <input
          id="nota2"
          name="nota2"
          type="number"
          class="form-control"
          placeholder="Digite a segunda nota do aluno"
        />
      </div>
      <div class="col-md-4  mb-3">
        <label for="nota3" class="form-label">Terceira Nota</label>
        <input
          id="nota3"
          name="nota3"
          type="number"
          class="form-control"
          placeholder="Digite a terceira nota do aluno"
        />
      </div>
      <button type="submit" id="calcular"  class="btn btn-primary m-3">Calcular</button>
    </form>
  </body>
  <script src="js/index.js"></script>
</html>
